<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <form id="calculadora">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" name="numero1" required>

            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" name="numero2" required>

            <div class="buttons">
                <button type="button" onclick="realizarOperacion('sumar')">Sumar</button>
                <button type="button" onclick="realizarOperacion('restar')">Restar</button>
                <button type="button" onclick="realizarOperacion('multiplicar')">Multiplicar</button>
                <button type="button" onclick="realizarOperacion('dividir')">Dividir</button>
            </div>

            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" name="resultado" readonly>
        </form>
    </div>

    <script src="calculadora.php"></script>
</body>
</html>
